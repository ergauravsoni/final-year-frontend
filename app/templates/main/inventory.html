{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Inventory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'assets/css/inventory.css' %}">
    </head>
    <body>
        <div id="wrap">
            <div id="exit"><i class="fa fa-close"></i></div>
            
            <div id="qBox"></div>
            <div class="flexContainer">
                <div class="flexItem" id="back">
                    <div id="backIcon"><i class="fa fa-chevron-left"></i></div>
                </div>  <!-- /back -->
                <div class="flexItem" id="aBox"></div>
                <div class="flexItem" id="fwd">
                    <div id="fwdIcon"><i class="fa fa-chevron-right"></i></div>
                </div> <!-- /fwd -->
            </div> <!-- /flexContainer -->
            
            <div id="errorBox"><div id="error"></div></div>
        
            <div id="submitBox"></div>
        </div> <!-- /wrap -->
        
        <div id="qOpen">Depression Detection Inventory</div>     
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>   
        <script src="{% static 'assets/js/inventory.js' %}"></script>
    </body>
</html>
